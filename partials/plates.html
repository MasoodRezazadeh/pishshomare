<div >
	<form class="form-horizontal col-xs-12">
		<div class="form-group form-group-lg has-error">
			<input  class="form-control " id="query InputError" ng-model="query" type="text" placeholder="{{placeholder}}" autofocus>
	  </div>
	</form>
	<table class="table table-striped col-xs-12">
		<tr ng-repeat="code in codes | filter: query | orderBy: 'name' ">
			<td>
				{{code.name}}
				<div class=eng>
					{{code.eng}}
				</div>
			</td>
	  </tr>
	</table>
</div>
